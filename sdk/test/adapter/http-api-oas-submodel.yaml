    Formula:
      allOf:
        - $ref: '#/components/schemas/Constraint'
        - properties:
            dependsOn:
              type: array
              items:
                $ref: '#/components/schemas/Reference'
    Security:
      type: object
      properties:
        accessControlPolicyPoints:
          $ref: '#/components/schemas/AccessControlPolicyPoints'
        certificate:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/BlobCertificate'
        requiredCertificateExtension:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
      required:
        - accessControlPolicyPoints
    Certificate:
      type: object
    BlobCertificate:
      allOf:
        - $ref: '#/components/schemas/Certificate'
        - properties:
            blobCertificate:
              $ref: '#/components/schemas/Blob'
            containedExtension:
              type: array
              items:
                $ref: '#/components/schemas/Reference'
            lastCertificate:
              type: boolean
    AccessControlPolicyPoints:
      type: object
      properties:
        policyAdministrationPoint:
          $ref: '#/components/schemas/PolicyAdministrationPoint'
        policyDecisionPoint:
          $ref: '#/components/schemas/PolicyDecisionPoint'
        policyEnforcementPoint:
          $ref: '#/components/schemas/PolicyEnforcementPoint'
        policyInformationPoints:
          $ref: '#/components/schemas/PolicyInformationPoints'
      required:
        - policyAdministrationPoint
        - policyDecisionPoint
        - policyEnforcementPoint
    PolicyAdministrationPoint:
      type: object
      properties:
        localAccessControl:
          $ref: '#/components/schemas/AccessControl'
        externalAccessControl:
          type: boolean
      required:
        - externalAccessControl
    PolicyInformationPoints:
      type: object
      properties:
        internalInformationPoint:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
        externalInformationPoint:
          type: boolean
      required:
        - externalInformationPoint
    PolicyEnforcementPoint:
      type: object
      properties:
        externalPolicyEnforcementPoint:
          type: boolean
      required:
        - externalPolicyEnforcementPoint
    PolicyDecisionPoint:
      type: object
      properties:
        externalPolicyDecisionPoints:
          type: boolean
      required:
        - externalPolicyDecisionPoints
    AccessControl:
      type: object
      properties:
        selectableSubjectAttributes:
          $ref: '#/components/schemas/Reference'
        defaultSubjectAttributes:
          $ref: '#/components/schemas/Reference'
        selectablePermissions:
          $ref: '#/components/schemas/Reference'
        defaultPermissions:
          $ref: '#/components/schemas/Reference'
        selectableEnvironmentAttributes:
          $ref: '#/components/schemas/Reference'
        defaultEnvironmentAttributes:
          $ref: '#/components/schemas/Reference'
        accessPermissionRule:
          type: array
          items:
            $ref: '#/components/schemas/AccessPermissionRule'
    AccessPermissionRule:
      allOf:
        - $ref: '#/components/schemas/Referable'
        - $ref: '#/components/schemas/Qualifiable'
        - properties:
            targetSubjectAttributes:
              type: array
              items:
                $ref: '#/components/schemas/SubjectAttributes'
              minItems: 1
            permissionsPerObject:
              type: array
              items:
                $ref: '#/components/schemas/PermissionsPerObject'
          required:
            - targetSubjectAttributes
    SubjectAttributes:
      type: object
      properties:
        subjectAttributes:
          type: array
          items:
            $ref: '#/components/schemas/Reference'
          minItems: 1
    PermissionsPerObject:
      type: object
      properties:
        object:
          $ref: '#/components/schemas/Reference'
        targetObjectAttributes:
          $ref: '#/components/schemas/ObjectAttributes'
        permission:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    ObjectAttributes:
      type: object
      properties:
        objectAttribute:
          type: array
          items:
            $ref: '#/components/schemas/Property'
          minItems: 1
    Permission:
      type: object
      properties:
        permission:
          $ref: '#/components/schemas/Reference'
        kindOfPermission:
          type: string
          enum:
            - Allow
            - Deny
            - NotApplicable
            - Undefined
      required:
        - permission
        - kindOfPermission
